							<h4>Категория:</h4>
							<ul class="application-checkeds application-category">
                                {% for category in categories %}
								<li class="application-checked checkbox">
									<input type="checkbox" name="category" id="category_{{ category.slug }}" data-type="{{ category.slug }}">
									{{ category.name }}
								</li>
                                {% endfor %}
							</ul>
