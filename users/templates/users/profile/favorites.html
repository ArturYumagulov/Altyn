{% load static %}
<div class="personalAccount-content">
    <h3 class="personalAccount-content__title ">Избранное<span class="_icon-derection-right "></span></h3>

    <div class="personalAccountslider">
        {% for favorite in favorites %}
        <div class="personalAccountslider__item">
            <figure>
                <img src="{{ favorite.movie.image.url }}" alt="{{ favorite.movie.slug }}">
                <figcaption>{{ favorite.movie.name }}</figcaption>
            </figure>
            <a href="{{ favorite.movie.get_absolute_url }}" class="allfilms__overlay">
                <article class="allfilms__item-overlay">
                    <div class="allfilms__overlay-start">
                        <img src="{% static 'img/allfilms/Star 1.svg' %}" class="star" alt="">
                        <span>{{ favorite.movie.get_avg_rating }}</span>
                    </div>
                    <p>{{ favorite.movie.year }} | {{ favorite.movie.timing }}</p>
                    <p>Жанр</p>
                </article>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
